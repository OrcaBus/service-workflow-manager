---
'$schema': http://json-schema.org/draft-04/schema#
'$id': https://raw.githubusercontent.com/OrcaBus/service-workflow-manager/refs/heads/main/docs/events/AnalysisRunUpdate/AnalysisRunUpdate.schema.json
description: EventBridge custom event schema for AnalysisRunUpdate events
title: AWSEvent
type: object
required:
  - source # defines the event emitter, usually the process who initiated the analysis run request and can finalise it when all requirements are met
  - detail-type # defines the event type: AnalysisRunUpdate
  - detail # actual event data
properties: # these properties are mainly controlled and managed by AWS EventBridge
  id:
    type: string
  region:
    type: string
  resources:
    type: array
    items:
      type: string
  source:
    type: string
  time:
    type: string
    format: date-time
  version:
    type: string
  account:
    type: string
  detail-type:
    type: string
  detail:
    '$ref': '#/definitions/AnalysisRunUpdate'
definitions:
  AnalysisRunUpdate: # the actual data event of the application
    type: object
    required:
      - analysisRunName
      - analysis
      - libraries
      - status
    properties:
      id:
        # unique id for the data event, e.g. the hashed event data, useful for deduplication.
        # (This is supposed to only change if the event payload/data has changed)
        # NOTE: independent of the AWS event id and under control of the event source
        type: string
      version:
        # the version associated with the event schema version (following semver)
        type: string
      timestamp:
        # time of the state change (not necessarily the event time, which is already covered in the AWS wrapper)
        type: string
        format: date-time
      orcabusId:
        # the OrcaBus internal id of the AnalysisRun (if known), e.g. anr.01234EXAMPLE567ANALYS1SRUN
        type: string
      analysisRunName:
        # a unique name of the AnalysisRun
        type: string
      analysis:
        # the (parent) Analysis defining this AnalysisRun
        '$ref': '#/definitions/Analysis'
      libraries:
        # libraries associated with this AnalysisRun
        type: array
        items:
          '$ref': '#/definitions/Library'
      computeEnv:
        # the storage configuration to apply to WorkflowRuns under this AnalysisRun
        type: string
      storageEnv:
        # the compute configuration to apply to WorkflowRuns under this AnalysisRun
        type: string
      status:
        # the current/new state of the AnalysisRun that the event announces/requests
        # Note: not every event necessarily announces a new status (e.g. there may be several updates to a DRAFT)
        # Current supported status: DRAFT, READY
        type: string
  Library:
    type: object
    required:
      - orcabusId
      - libraryId
    #      - readsets
    properties:
      orcabusId:
        # the OrcaBus internal id of the Library, e.g. lib.0001234EXAMPLE56789L1BRARY
        type: string
      libraryId:
        # the lab assigned library id, e.g. L000123
        type: string
      readsets:
        # the readsets (fastq pairs) of this library that are to be used in the analysis
        # Note: may not be known at time of AnalysisRun creation, hence optional
        # Readsets are mandatory for READY events
        type: array
        items:
          '$ref': '#/definitions/Readset'
  Readset:
    type: object
    required:
      - orcabusId
      - rgid
    properties:
      orcabusId:
        # the OrcaBus internal id of the fastq readset record, e.g. fqr.001234EXAMPLE56789AABBCCDD
        type: string
      rgid:
        # a unique id or the FastqPair/Readset that is defined by sequencing run properties
        type: string
  Analysis:
    type: object
    required:
      - orcabusId
      - name
      - version
    properties:
      orcabusId:
        # the OrcaBus internal id of the parent Analysis, e.g. ana.001234EXAMPLE56789ANALYSIS
        type: string
      name:
        # the name of the Analysis (mainly for human readability)
        type: string
      version:
        # the version of the Analysis (mainly for human readability)
        type: string
